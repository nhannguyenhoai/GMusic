<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iddex</title>

    <script type="text/javascript" src="./JS/mp4List.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background: url(./Public/Image/background.jpg) no-repeat center fixed;">
    <form id="main">
        <!--header-->
        <header>
            <p>
                <font>Home page</font>
            </p>
        </header>
        <!--navigation-->
        <nav>
            <ul>
                <li>
                    <a href=="#">
                        <font>Home</font>
                    </a>
                </li>
                <li>
                    <a href=="#">
                        <font>Category</font>
                    </a>
                </li>
                <li>
                    <a href=="#">
                        <font>Rank</font>
                    </a>
                </li>
                <li>
                    <a href=="#">
                        <font>About Us</font>
                    </a>
                </li>
            </ul>
        </nav>
        <!--main_body-->
        <section id="liveshow">
            <video id="videoarea" controls loop></video>         
            <ul id="playlist">
                <li movieurl="Public/mp4/Nightcore - All of Me.mp4">All of Me</li>
                <li movieurl="Public/mp4/Nightcore - Apologize.mp4">Apologize</li>
                <li movieurl="Public/mp4/Nightcore - Battlefield.mp4">Battlefield</li>
                <li movieurl="Public/mp4/Nightcore - Impossible.mp4">Impossible</li>
            </ul>
            <script type="text/javascript">
            $(function() {
                $("#playlist li").on("click", function() {
                    $("#videoarea").attr({
                        "src": $(this).attr("movieurl"),
                        "autoplay": "autoplay"
                    })
                })
                $("#videoarea").attr({
                    "src": $("#playlist li").eq(0).attr("movieurl")
                })
            })
            </script>
        </section>
        <!--footer-->
        <footer>
            <p>
                <font>Copyright 2017&copy; Nhan, Qui</font>
            </p>
        </footer>
